<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Member toggle </title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-10 col-12 mx-auto mt-3 text-center ">
                    <form>
                        <input type="text" placeholder="New member name" id="addInput">
                        <img id="loading" src="loading.gif" alt="">
                        <button class="btn btn-dark">Add member</button>
                    </form>
                    <br><br>
                    <input type="text" placeholder="Search or filter...." id="filterInput">

                    <div id="members">

                        <div class="singleMember">
                            <p class="memberName">John Doe</p>
                            <p class="memberRemove">&times;</p>
                        </div> 

                    </div>

                    <button id="clearButton" onclick="clearAll()" class="btn btn-dark">Clear all</button>

                </div>
            </div>
        </div>
    </section>

    <h1 id="nn"><a href="https://github.com/stacksagar"><i class="fab fa-github"></i></a> <span id="n"></span> </h1>
    <script src="fontawesome.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
